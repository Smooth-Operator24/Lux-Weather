<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lux Weather</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container" id="appContainer">
    <div class="weather-card">
      <h1>Lux Weather</h1>
      <div class="clock" id="clock"></div>
      <div class="search-box">
        <input type="text" id="locationInput" placeholder="Enter location...">
        <button onclick="getWeather()">Get Weather</button>
      </div>
      <div class="buttons">
        <button onclick="toggleUnit()">Toggle °C / °F</button>
        <button onclick="getWeather()">Refresh</button>
        <button onclick="presetCity('London')">London</button>
        <button onclick="presetCity('Mumbai')">Mumbai</button>
        <button onclick="presetCity('Tokyo')">Tokyo</button>
      </div>
      <div class="weather-display" id="weatherDisplay"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
